<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>欢迎来到邓贱贱的世界</title>
  <style>
    /* 新增关键样式 */
    body.loaded::before {
      display: block !important;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                  url('IMG_0709.PNG') no-repeat center center/cover,
                  #2d2d2d;
      z-index: -1;
      filter: blur(3px) brightness(0.7);
      transform: scale(1.02);
      opacity: 0;
      transition: opacity 0.8s ease;
    }
  </style>
</head>
<body>
  <!-- 保持原有结构和脚本不变 -->
  <script>
    function loadImageWithProgress() {
      // ...原有代码...

      img.onload = () => {
        clearInterval(fakeLoader);
        progressText.textContent = '正在加载背景图 100%';
        progressBar.style.width = '100%';
        
        // 新增关键代码：强制触发浏览器重绘
        document.body.style.background = 'inherit';
        
        // 显示背景图片
        document.body.classList.add('loaded');
        document.querySelector('body::before').style.opacity = 1;
        
        setTimeout(() => {
          document.querySelector('.container').style.opacity = 1;
        }, 500);
      };

      img.onerror = () => {
        // 新增错误处理
        document.body.style.background = "linear-gradient(135deg, #2d2d2d, #1a1a1a)";
        progressText.textContent = '图片加载失败';
        progressBar.style.backgroundColor = '#ff4444';
      };

      img.src = 'IMG_0709.PNG';
    }
  </script>
</body>
</html>
